<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="explanation of crossfit">
    <meta name="keywords" content="crossfit, crossfit games, mat fraser, tia twoomey">

    <link rel="stylesheet" href="assets/style.css">
    <title>CrossFit</title>
</head>

<body>
    <!-- Header from Love Running project, but adjusted as needed -->

    <header>
        <a href="index.html">
        </a>
        <h1 id="logo">What is CrossFit?</h1>
        <nav>
            <ul id="menu">
                <li>
                    <a href="contact_us.html">Contact Us</a>
                </li>
                <li>
                    <a href="terms_and_wods.html">Terms and WODs</a>
                </li>
                <li>
                    <a href="index.html" class="active">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Form Section -->

    <section id="contact_title">
        <h2>Please Contact Us</h2>
    </section>
    <section class="form_section">
        <hr>
        <form action="thank_you.html" class="contact_form">
            <h3 id="contact">Contact Us!</h3>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>
            <br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>
            <br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <fieldset>
                <legend>Why are you interested in CrossFit?</legend>
                <input id="fit" type="radio" name="reasons" value="fit">
                <label for="fit">To be fit & healthy</label>
                <br>
                <input id="friends" type="radio" name="reasons" value="friends">
                <label for="friends">To be part of the CrossFit community</label>
                <br>
                <input id="try" type="radio" name="reasons" value="try" checked>
                <label for="try">To try something new</label>
            </fieldset>
            <br>
            <input type="submit" value="send" name="submit" id="send">

        </form>
        <img src="assets/images/barbell.jpeg" alt="barbell image" class="image_form">

    </section>

    <!-- Footer from Love Running project -->

    <footer>
        <ul class="social_networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (Opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://Twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (Opens in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://YouTube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (Opens in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://Instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (Opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome Script-->

    <script src="https://kit.fontawesome.com/feaab2c5f2.js" crossorigin="anonymous"></script>

</body>

</html>
