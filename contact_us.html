<section class="form_section"> 
<hr> 
    <form action="" method="post" class="conact_form">
           <h3>Contact Us!</h3>
           <label for="fname">First Name:</label>
             <input type="text" id="fname"  name="fname" required>
             <br>
             <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>
            <br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

    <legend>Why are you interested in CrossFit?</legend>
                 <input id="fit" type="radio" name="reasons" value="fit">
                 <label for="fit">To be fit & healthy</label>
                 <br>
                 <input id="friends" type="radio" name="reasons" value="friends">
                 <label for="friends">To be part of the CrossFit community</label>
                 <br>
                 <input id="try" type="radio" name="reasons" value="try" checked> 
                 <label for="try">To try something new</label>  
                 <br>  

                 <input type="submit" value="send" id="send">
    </form>
</section>
